<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="nav">
    <div class="navbar">
      <ul>
        <li id="Home"><a href="#">All Notes</a></li>
        <li id="archived"><a href="#">Archived</a></li>
        <li id="deleted"><a href="#">Deleted</a></li>
      </ul>
      <div>
        <form>
          <input name="" id="searchbar" placeholder="Search here...">
          <button id="searchbutton">Search</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container">

    <div id="input-box">
      <input type="text" name="" id="addTitle" placeholder="Title">
      <textarea name="" id="addText" placeholder="Take note here..." cols="30" rows="5"></textarea>
      <button id="addNote">Add</button>
    </div>

    <div id="notes">

    </div>

  </div>

  <footer>

  </footer>


  <script src="script.js"></script>
</body>

</html>
